<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section>
            <div id="img">
                <img src="./src/quadrado.png"  alt="logo">
            </div>
            <h2>Sistema de Login</h2>

            <h6 class="bemVindo">Bem vindo(a)! Digite seus dados abaixo.</h6>

            <label for="name">Email</label>
            <input type="text" id="name" placeholder="Digite o email"><br>

            <label for="senha">Senha</label>
            <input type="senha" id="senha" placeholder="Digite a senha"><br>
            
            <div class="esqueci" >
                <a href="#">Esqueci minha senha</a>
            </div>
            <button onclick="button()">Entrar</button>
            <h6 class="nãoTemConta">Não tem conta? <a href="#">Cadastre-se</a></h6>
            <footer>Feito por Isabelle</footer>
        </section>
    </div>
</body>
</html>
